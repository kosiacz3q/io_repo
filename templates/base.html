{% load bootstrap3 %}
{% bootstrap_messages %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    {% bootstrap_css %}
    {% bootstrap_javascript jquery=1 %}
    <link rel="stylesheet" type="text/css" href="{% static 'spierdon/style.css' %}" />
    {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        {% block navbar %}
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'spierdon:index' %}">SPIERDON</a>
        </div>
        {% endblock %}
    </div><!-- /.container-fluid -->
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
