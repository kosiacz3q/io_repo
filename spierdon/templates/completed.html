{% extends "full.html" %}
{% block title %}Completed{% endblock %}

{% block content %}
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/pl_PL/sdk.js#xfbml=1&version=v2.6";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
</script>

<table class="table">
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Exp</th>
        <th>Picture</th>
        <th>Share</th>
    </tr>
    {% for item in items %}
    <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.exp }}</td>
        <td><img class="challenge-image" src="{{ item.picture.url }}"></td>
        <td>
            <div class="fb-share-button" data-href="{{ urlencode }}" data-layout="button" data-size="small"
                 data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank"
                                              href="https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri|urlencode }}&amp;src=sdkpreparse">UdostÄ™pnij</a>
            </div>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
