{% extends "base.html" %}
{% block title %}Welcome{% endblock %}
{% block content %}
<div class="message">
    <h1>Hello, {{ user.username }}</h1>
    <a href="{% url 'auth_logout' %}">Logout</a>

</div>

    <a href="">Stats</a>
</div>
{% endblock %}
