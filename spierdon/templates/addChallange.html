{% extends "form.html" %}
{% block title %}Add challenge{% endblock %}

{% block content %}

<h2 class="form-signin-heading">Add challenge</h2>
{{ form.media }}
<form class="form-signin" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% load bootstrap %}
    {{ form|bootstrap }}
    <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
</form>

{% endblock %}
