{% extends "form.html" %}
{% block title %}Add challenge{% endblock %}

{% block content %}

<h2 class="form-signin-heading">Add challenge</h2>
{{ form.media }}
<form class="form-signin" method="post">
    {% csrf_token %}
    {% load bootstrap %}
    <p class="help-block">Some text here.</p>
    {{ form|bootstrap }}
    <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
</form>

{% endblock %}
