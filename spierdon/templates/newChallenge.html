{% extends "full.html" %}
{% block title %}New Challenge{% endblock %}

{% block content %}

<div container-fluid>
    <table class="table-hover ">
            <thead>
                <th style="padding: 10px">Name</th>
                <th style="padding: 10px">Description</th>
                <th style="padding: 10px">Exp</th>
                <th style="padding: 10px">Picture</th>
                <th style="padding: 10px"></th>
            </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td style="padding: 10px">{{ item.name }}</td>
                <td style="padding: 10px">{{ item.description }}</td>
                <td style="padding: 10px">{{ item.exp }}</td>
                <td style="padding: 10px"><img class="challenge-image" src="{{ item.picture.url }}"></td>
                <td><a href="{% url 'spierdon:join_challenge' item.id %}">Join</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
